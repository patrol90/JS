<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DragAndDrop</title>
    <style>
        .container {
            position: relative;
        }

        .container img {
            position: relative;
            border: 0px;
            padding: 0px;
            margin: 0px;
        }



    </style>

</head>

<body>
    <div class="container">
        <img src="img/img1.png" alt="img1" ><img src="img/img2.png" alt="img2" ><img src="img/img3.png" alt="img3" ><img src="img/img4.png" alt="img4">

    </div>
<script src="script.js"></script>
</body>

</html>
